<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3034 Altamis | Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
          <form action="#" method="POST">
              <div class="formbold-steps">
                  <ul>
                      <li class="formbold-step-menu1 active">
                          <span>1</span>
                          Daftar
                      </li>
                      <li class="formbold-step-menu2">
                          <span>2</span>
                          Pesan
                      </li>
                  </ul>
              </div>
      
              <div class="formbold-form-step-1 active">
                <div class="formbold-input-flex">
                  <div>
                      <label for="firstname" class="formbold-form-label"> Nama Pertama </label>
                      <input required
                      type="text"
                      name="firstname"
                      placeholder="Altamis"
                      id="firstname"
                      class="formbold-form-input"
                      />
                  </div>
                  <div>
                      <label for="lastname" class="formbold-form-label"> Nama Akhir </label>
                      <input required
                      type="text"
                      name="lastname"
                      placeholder="Atmaja"
                      id="lastname"
                      class="formbold-form-input"
                      />
                  </div>
                </div>
        
                <div class="formbold-input-flex">
                    <div>
                        <label for="dob" class="formbold-form-label"> Tanggal Lahir </label>
                        <input required 
                        type="date" 
                        name="dob" 
                        id="dob" 
                        class="formbold-form-input"
                        />
                    </div>
                    <div>
                        <label for="email" class="formbold-form-label"> Alamat Email </label>
                        <input required
                        type="email"
                        name="email"
                        placeholder="222410103043@mail.unej.ac.id"
                        id="email"
                        class="formbold-form-input"
                        />
                    </div>
                </div>
        
                <div>
                    <label for="address" class="formbold-form-label"> NIM </label>
                    <input required
                    type="text"
                    name="address"
                    id="address"
                    placeholder="222410103043"
                    class="formbold-form-input"
                    />
                </div>
              </div>
      
              <div class="formbold-form-step-2">
                <div>
                  <label for="message" class="formbold-form-label"> Pesan </label>
                  <textarea
                    rows="6"
                    name="message"
                    id="message"
                    placeholder="Masukkan pesan anda"
                    class="formbold-form-input"
                  ></textarea>
                </div>
              </div>
      
              <div class="formbold-form-btn-wrapper">
                <button class="formbold-back-btn">
                  Kembali
                </button>
      
                <button class="formbold-btn">
                    Lanjut
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_1675_1807)">
                    <path d="M10.7814 7.33312L7.20541 3.75712L8.14808 2.81445L13.3334 7.99979L8.14808 13.1851L7.20541 12.2425L10.7814 8.66645H2.66675V7.33312H10.7814Z" fill="white"/>
                    </g>
                    <defs>
                    <clipPath id="clip0_1675_1807">
                    <rect width="16" height="16" fill="white"/>
                    </clipPath>
                    </defs>
                    </svg>
                </button>
              </div>
          </form>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
